<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Applications - Trova un Amico</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .application-list {
            margin-top: 32px;
        }
        .application-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(44,62,80,0.08);
            margin-bottom: 18px;
            padding: 18px 16px;
        }
        .application-card h4 {
            margin: 0 0 8px 0;
            color: var(--primary);
        }
        .details-btn {
            background: var(--accent);
            color: var(--secondary);
            border: none;
            border-radius: var(--radius);
            padding: 7px 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .details-btn:hover {
            background: var(--primary);
            color: #fff;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="top-left">
        <span class="main-title brown">Trova un Amico</span>
        <span class="subtitle">Adopt your next pet</span>
    </div>
    <div class="top-links">
        <a href="about.html" class="top-link brown-link">About Us</a>
        <a href="myApplications.html" class="top-link">My Applications</a>
        <button id="logout-btn" class="top-link" type="button" style="display:none;">Log Out</button>
    </div>
</div>
<div class="container">
    <h2 style="text-align:center; color: var(--primary);">My Applications</h2>
    <div id="login-message" style="display:none; text-align:center; margin-top:40px;">
        <p>You need to <a href="/oauth2/authorization/google?redirect_uri=myApplications.html">login with Google</a> to view your applications.</p>
    </div>
    <div id="application-list" class="application-list"></div>
    <button onclick="goBackHome()" class="details-btn" style="margin: 36px auto 0 auto; display:block;">Back Home</button>
</div>
<script src="js/api.js"></script>
<script src="js/myApplications.js"></script>
</body>
</html>
