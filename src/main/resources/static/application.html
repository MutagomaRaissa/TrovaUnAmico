<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Adoption - Trova un Amico</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .application-form-container {
            max-width: 540px;
            margin: 38px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.10);
            padding: 32px 28px 28px 28px;
        }
        .application-form label {
            display: block;
            margin-bottom: 6px;
            color: var(--primary);
            font-weight: 600;
        }
        .application-form input, .application-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border-radius: var(--radius);
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .application-form textarea {
            min-height: 60px;
        }

        .pet-header-img {
            display: block;
            margin: 0 auto 18px auto;
            width: 183px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            background: #f7f7f7;
        }
        .details-btn {
  background: var(--accent);
  color: var(--secondary);
  border: none;
  border-radius: var(--radius);
  padding: 7px 18px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}
.details-btn:hover {
  background: var(--primary);
  color: #fff;
}
    </style>
</head>
<body>
<div class="top-bar">
    <div class="top-left">
        <span class="main-title brown">Trova un Amico</span>
        <span class="subtitle">Adopt your next pet</span>
    </div>
    <div class="top-links">
        <a href="about.html" class="top-link brown-link">About Us</a>
        <a href="myApplications.html" class="top-link">My Applications</a>
        <button id="logout-btn" class="top-link" type="button" style="display:none;">Log Out</button>
    </div>
</div>
<div class="container">
    <div id="login-message" style="display:none; text-align:center; margin-top:40px;">
        <p>You need to <a href="/oauth2/authorization/google?redirect_uri=application.html">login with Google</a> to apply for adoption.</p>
    </div>
    <div id="application-form-container" class="application-form-container" style="display:none;">
        <h2 id="pet-title">Apply for Adoption</h2>
        <form id="application-form" class="application-form">
            <input type="hidden" id="petId" name="petId">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            <label for="description">Why do you want to adopt?</label>
            <textarea id="description" name="description" required></textarea>
                <button type="button" class="details-btn" id="back-btn" style="margin-top:18px;">Back</button>
                <button type="submit" class="details-btn">Submit Application</button>
        </form>
    </div>
</div>
<script src="js/api.js"></script>
<script src="js/application.js"></script>
</body>
</html>
