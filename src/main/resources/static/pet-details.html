<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Details - Trova un Amico</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .pet-details-container {
            max-width: 540px;
            margin: 38px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.10);
            padding: 32px 28px 28px 28px;
        }
        .pet-details-img {
            display: block;
            margin: 0 auto 18px auto;
            width: 220px;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            background: #f7f7f7;
        }
        .pet-details-info {
            margin-bottom: 18px;
            color: var(--primary);
            font-size: 1.1rem;
        }
        .pet-details-desc {
            margin-bottom: 22px;
            color: #6d4c1b;
        }
        .pet-details-actions {
            display: flex;
            gap: 18px;
            justify-content: center;
        }

        .details-btn {
  background: var(--accent);
  color: var(--secondary);
  border: none;
  border-radius: var(--radius);
  padding: 7px 18px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}
.details-btn:hover {
  background: var(--primary);
  color: #fff;
}
    </style>
</head>
<body>
<div class="top-bar">
    <div class="top-left">
        <span class="main-title brown">Trova un Amico</span>
        <span class="subtitle">Adopt your next pet</span>
    </div>
    <div class="top-links">
        <a href="about.html" class="top-link brown-link">About Us</a>
        <a href="myApplications.html" class="top-link">My Applications</a>
        <button id="logout-btn" class="top-link" type="button" style="display:none;">Log Out</button>
    </div>
</div>
<div class="container pet-details-container">
    <div id="pet-details"></div>
</div>
<script src="js/api.js"></script>
<script src="js/pet-details.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            fetch('/user', { credentials: 'include' })
                .then(res => { if (res.ok) logoutBtn.style.display = ''; });
            logoutBtn.addEventListener('click', async () => {
                await fetch('/logout', { method: 'POST', credentials: 'include' });
                window.location.href = 'index.html';
            });
        }
    });
</script>
</body>
</html>
