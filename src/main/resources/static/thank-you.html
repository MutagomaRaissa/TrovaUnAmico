<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You - Trova un Amico</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .thank-you-container {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.10);
            padding: 40px 28px 32px 28px;
            text-align: center;
        }
        .thank-you-title {
            color: var(--primary);
            margin-bottom: 18px;
            font-size: 2rem;
        }
        .thank-you-message {
            color: #6d4c1b;
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        .details-btn {
            background: var(--accent);
            color: var(--secondary);
            border: none;
            border-radius: var(--radius);
            padding: 7px 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .details-btn:hover {
            background: var(--primary);
            color: #fff;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="top-left">
        <span class="main-title brown">Trova un Amico</span>
        <span class="subtitle">Adopt your next pet</span>
    </div>
    <div class="top-links">
        <a href="about.html" class="top-link brown-link">About Us</a>
        <a href="myApplications.html" class="top-link">My Applications</a>
        <button id="logout-btn" class="top-link" type="button" style="display:none;">Log Out</button>
    </div>
</div>
<div class="thank-you-container">
    <div class="thank-you-title">Thank You!</div>
    <div class="thank-you-message">
        Your application has been submitted.<br>
        We appreciate your interest in adopting a pet.<br>
        Our team will contact you soon.
    </div>
    <a href="index.html" class="details-btn">Back Home</a>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            fetch('/user', { credentials: 'include' })
                .then(res => { if (res.ok) logoutBtn.style.display = ''; });
            logoutBtn.addEventListener('click', async () => {
                await fetch('/logout', { method: 'POST', credentials: 'include' });
                window.location.href = 'index.html';
            });
        }
    });
</script>
</body>
</html>
