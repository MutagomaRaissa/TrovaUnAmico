<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category - Trova un Amico</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .pets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 28px;
            margin-top: 18px;
        }
        .pet-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(44, 62, 80, 0.08);
            overflow: hidden;
            transition: transform 0.18s, box-shadow 0.18s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 18px 12px 16px 12px;
        }
        .pet-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 6px 18px rgba(44, 62, 80, 0.16);
        }
        .pet-card img {
            width: 100%;
            max-width: 160px;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #f7f7f7;
        }
        .pet-info h3 {
            margin: 0 0 6px 0;
            color: var(--primary);
            font-size: 1.2rem;
        }
        .pet-info p {
            margin: 0 0 10px 0;
            color: #6d4c1b;
            font-size: 1rem;
        }
        .details-btn {
            background: var(--accent);
            color: var(--secondary);
            border: none;
            border-radius: var(--radius);
            padding: 7px 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .details-btn:hover {
            background: var(--primary);
            color: #fff;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 28px;
            justify-content: center;
        }
        @media (max-width: 800px) {
            .pets {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }
        @media (max-width: 600px) {
            .pets {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="top-left">
        <span class="main-title brown">Trova un Amico</span>
        <span class="subtitle">Adopt your next pet</span>
    </div>
    <div class="top-links">
        <a href="about.html" class="top-link brown-link">About Us</a>
        <a href="myApplications.html" class="top-link">My Applications</a>
        <button id="logout-btn" class="top-link" type="button" style="display:none;">Log Out</button>
    </div>
</div>
<div class="container">
    <h2 id="category-pet-title" style="margin-bottom: 24px; color: var(--primary); letter-spacing: 1px; text-align: center;">Available Pets</h2>
    <div class="filters">
        <select id="breed-filter"><option value="">All Breeds</option></select>
        <select id="gender-filter">
            <option value="">Any Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <select id="age-filter">
            <option value="">Any Age</option>
            <option value="1">1 year</option>
            <option value="2">2 years</option>
            <option value="3">3 years</option>
            <option value="4">4 years</option>
            <option value="5">5+ years</option>
        </select>
        <select id="location-filter"><option value="">All Locations</option></select>
        <button id="apply-filters-btn" class="details-btn">Apply Filters</button>
    </div>
    <div id="category-pet-list" class="pets"></div>
    <button onclick="goBack()" class="details-btn" style="display:block; margin: 36px auto 0 auto;">Back Home</button>

</div>
<script src="js/api.js"></script>
<script src="js/category.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            fetch('/user', { credentials: 'include' })
                .then(res => { if (res.ok) logoutBtn.style.display = ''; });
            logoutBtn.addEventListener('click', async () => {
                await fetch('/logout', { method: 'POST', credentials: 'include' });
                window.location.href = 'index.html';
            });
        }
    });
</script>
</body>
</html>
